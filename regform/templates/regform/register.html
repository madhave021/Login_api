<!DOCTYPE html>
<html>
    <head>
        <title>Registration Page</title>
    </head>

    <body>
        <h1>Registration Form</h1>

        {% if registered %}
        <strong>thank you for registering!</strong>
        <a href="/registration/homepage">Return to the homepage.</a><br />
        {% else %}
        <strong>register here!</strong><br />

        <form id="profile_form" method="post" action="/registration/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            {{ profile_form.as_p }}

            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
